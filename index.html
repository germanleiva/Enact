<!DOCTYPE html>
<html>

<head>
    <title>Enact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div id="toolbar">
        <div class="block">
            <a class="button" :class="{'is-active':selectionMode}" v-on:click="selectionSelected">Selection</a>
            <a class="button" :class="{'is-active':drawMode}" v-on:click="drawSelected">Draw</a>
            <a class="button">Measure</a>
            <a class="button" v-on:click="changeToBlue">Change to blue</a>
            <a class="button" v-on:click="changeToRed">Change to red</a>
            <a class="button" v-on:click="addVisualState">Add VisualState</a>
        </div>
    </div>
    <div id="outputArea" class="outputArea" v-bind:style='{cursor: cursorType}'></div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
    <script>
    window.addEventListener('keydown', function(e) {
        if (e.code === 'AltLeft' || e.code === 'AltRight') {
            toolbarVM.multiSelectionMode = true;
        }
    });
    window.addEventListener('keyup', function(e) {
        toolbarVM.multiSelectionMode = false;
    });

    class ShapeModel {
        constructor(color, top, left, width, height) {
            this.id = 'Polygon';

            let firstVersion = new ShapeModelVersion(this, color, top, left, width, height)
            this.versions = [firstVersion];
        }
        get lastVersion() {
            return _.last(this.versions);
        }
        get top() {
            return this.lastVersion.top;
        }
        get left() {
            return this.lastVersion.left;
        }
        get width() {
            return this.lastVersion.width;
        }
        get height() {
            return this.lastVersion.height;
        }
        get color() {
            return this.lastVersion.color;
        }
        set top(value) {
            this.lastVersion.top = value;
        }
        set left(value) {
            this.lastVersion.left = value;
        }
        set width(value) {
            this.lastVersion.width = value;
        }
        set height(value) {
            this.lastVersion.height = value;
        }
        set color(value) {
            this.lastVersion.color = value;
        }

    }

    class ShapeModelVersion {
        constructor(model, color, top, left, width, height) {
            this.model = model;
            this.top = top;
            this.left = left;
            this.width = width;
            this.height = height;
            this.color = color;
        }
    }

    var VisualState = Vue.extend({
        template: '<div v-on:mousedown="actionStarted" class="visualState"></div>',
        data: function() {
            return {
                shapes: [], //[{aShape:aVersion},{aShape:aVersion}]
                startingPosition: {
                    x: 0,
                    y: 0
                }
            }
        },
        methods: {
            shapes() {
                return
            },
            selectedShapes: function() {
                return this.shapes.filter(function(each) {
                    return each.isSelected;
                });
            },
            actionStarted: function(e) {
                if (toolbarVM.drawMode) {
                    this.drawingStarted(e);
                }
                if (toolbarVM.selectionMode) {
                    //We traverse the shapes in backward order
                    var selectedShape = null;
                    for (var i = this.shapes.length - 1; i >= 0; i--) {
                        var each = this.shapes[i];
                        if (each.isPointInside(e.x, e.y)) {
                            each.toggleSelection();
                            if (each.isSelected) {
                                selectedShape = each;
                            }
                            this.moveStarted(e, each);
                            continue;
                        }
                    }
                    if (!toolbarVM.multiSelectionMode) {
                        _.each(this.selectedShapes(), function(previouslySelectedShape) {
                            if (previouslySelectedShape !== selectedShape) {
                                previouslySelectedShape.deselect();
                            }
                        });
                    }

                }
            },

            //DRAWING METHODS
            drawingStarted: function(e) {
                var newShape = this.addNewShape();

                var mouseMoveHandler

                mouseMoveHandler = function(e) {
                    this.drawingChanged(e, newShape)
                }.bind(this)

                var mouseUpHandler
                mouseUpHandler = function(e) {
                    this.drawingEnded(e, newShape)
                    this.$el.removeEventListener('mousemove', mouseMoveHandler, false);
                    this.$el.removeEventListener('mouseup', mouseUpHandler, false);
                }.bind(this)

                this.$el.addEventListener('mousemove', mouseMoveHandler, false);
                this.$el.addEventListener('mouseup', mouseUpHandler, false);

                newShape.startingPosition.x = e.x;
                newShape.startingPosition.y = e.y;
            },

            drawingChanged: function(e, drawnShape) {
                this.updateDrawnDivStyle(e, drawnShape);
            },

            drawingEnded: function(e, drawnShape) {
                outputAreaVM.$emit('didCreateShape', drawnShape, this);
            },

            updateDrawnDivStyle: function(e, drawnDiv) {
                //Maybe this should go in Shape
                var topValue = drawnDiv.startingPosition.y
                if (e.y < drawnDiv.startingPosition.y) {
                    topValue = e.y;
                }

                var leftValue = drawnDiv.startingPosition.x
                if (e.x < drawnDiv.startingPosition.x) {
                    leftValue = e.x;
                }
                var widthValue = Math.abs(e.x - drawnDiv.startingPosition.x);
                var heightValue = Math.abs(e.y - drawnDiv.startingPosition.y)

                drawnDiv.shapeModel
                    .top = topValue - this.$el.offsetTop;
                drawnDiv.shapeModel.left = leftValue - this.$el.offsetLeft;
                drawnDiv.shapeModel.width = widthValue;
                drawnDiv.shapeModel.height = heightValue;
            },


            //MOVING METHODS
            moveStarted: function(e, selectedDrawing) {

                var offsetY = e.y - selectedDrawing.shapeModel.top;
                var offsetX = e.x - selectedDrawing.shapeModel.left;

                var parentElement = selectedDrawing.$el.parentNode;
                //When the second parameter is null in insertBefore the element is added as the last child
                parentElement.insertBefore(selectedDrawing.$el, null);

                var moveHandler = function(e) {
                    this.moveChanged(e, selectedDrawing, offsetX, offsetY);
                }.bind(this);
                this.$el.addEventListener('mousemove', moveHandler, false);

                var visualOuputElement = this.$el;
                var upHandler
                upHandler = function(e) {
                    visualOuputElement.removeEventListener('mousemove', moveHandler, false);
                    visualOuputElement.removeEventListener('mouseup', upHandler, false);
                }
                this.$el.addEventListener('mouseup', upHandler, false);
            },

            moveChanged: function(e, selectedDrawing, initialOffsetX, initialOffsetY) {
                selectedDrawing.isSelected = true;
                selectedDrawing.shapeModel.top = Math.abs(initialOffsetY - e.y);
                selectedDrawing.shapeModel.left = Math.abs(initialOffsetX - e.x);
            },
            propertyChanged: function(cssStyle) {



                _.each(this.selectedShapes(), function(shapeVM) {
                                    shapeVM.shapeModel.color = cssStyle['background-color'];

                });
            },
            addNewShape(oldShape) {
                var newShape = new ShapeVM();

                if (oldShape) {
                    newShape.shapeModel = oldShape.shapeModel;
                } else {
                    newShape.shapeModel = new ShapeModel('white', 0, 0, 0, 0)
                }

                if (oldShape) {
                    newShape.isSelected = oldShape.isSelected
                    newShape.startingPosition = oldShape.startingPosition
                }

                newShape.$mount();
                this.$el.appendChild(newShape.$el);
                this.shapes.push(newShape);

                return newShape;
            }
        }
    });

    var ShapeVM = Vue.extend({
        template: "<div v-bind:style='styleObject'></div>",
        data: function() {
            return {
                color: 'white',
                isSelected: false,
                startingPosition: {
                    x: 0,
                    y: 0
                },
                shapeModel: undefined
            }
        },
        computed: {
            styleObject: function() {
                return {
                    'backgroundColor': this.shapeModel.color,
                    'position': 'absolute',
                    'top': this.shapeModel.top + 'px',
                    'left': this.shapeModel.left + 'px',
                    'width': this.shapeModel.width + 'px',
                    'height': this.shapeModel.height + 'px',
                    'border': (this.isSelected ? '4px' : '1px') + ' solid gray'
                }
            }
        },
        methods: {
            isPointInside: function(windowX, windowY) {
                let x = windowX - this.$el.parentElement.offsetLeft;
                let y = windowY - this.$el.parentElement.offsetTop;
                return this.shapeModel.top < y && this.shapeModel.left < x && x < this.shapeModel.left + this.shapeModel.width && y < this.shapeModel.top + this.shapeModel.height;

            },
            toggleSelection() {
                this.isSelected = !this.isSelected;
            },
            deselect() {
                if (this.isSelected) {
                    this.isSelected = false;
                }
            },
            propertyChanged(cssStyle) {
                let newVersion = new ShapeModelVersion()

                this.shapeModel.versions



            }
        }
    });

    // create a new Vue instance and mount it to our div element above with the id of app
    var outputAreaVM = new Vue({
        el: '#outputArea',
        data: {
            visualStates: [],
            cursorType: 'auto'
        },
        methods: {
            propertyChangedOnSelectedShape: function(cssStyle) {
                _.each(this.visualStates, function(each) {
                    each.propertyChanged(cssStyle);
                });
            }
        },
        created: function() {
            this.$on('didCreateShape', function(createdShape, currentVisualState) {
                var currentVisualStateIndex = this.visualStates.indexOf(currentVisualState);
                for (var i = 0; i < this.visualStates.length; i++) {
                    if (i > currentVisualStateIndex) {
                        var futureVisualState = this.visualStates[i];
                        futureVisualState.addNewShape(createdShape);
                    }
                }
            })
        }
    });

    var toolbarVM = new Vue({
        el: '#toolbar',
        data: {
            drawMode: false,
            selectionMode: true,
            multiSelectionMode: false
        },
        methods: {
            drawSelected() {
                this.drawMode = true;
                this.selectionMode = false;
                outputAreaVM.cursorType = "crosshair";
            },
            selectionSelected() {
                this.drawMode = false;
                this.selectionMode = true;
                outputAreaVM.cursorType = "default";
            },
            changeToBlue() {
                outputAreaVM.propertyChangedOnSelectedShape({
                    'background-color': 'blue'
                });
            },
            changeToRed() {
                outputAreaVM.propertyChangedOnSelectedShape({
                    'background-color': 'red'
                });
            },

            addVisualState() {
                var allTheVisualStates = outputAreaVM.$data.visualStates;
                var newVisualState = new VisualState().$mount()

                if (allTheVisualStates.length > 0) {
                    var previousVisualState = _.last(allTheVisualStates);

                    _.each(previousVisualState.shapes, function(previousShape) {
                        newVisualState.addNewShape(previousShape);
                    });
                }

                outputAreaVM.$el.appendChild(newVisualState.$el)

                allTheVisualStates.push(newVisualState);
            }
        },
        created: function() {
            this.addVisualState();
        }

    });
    </script>
</body>

</html>
